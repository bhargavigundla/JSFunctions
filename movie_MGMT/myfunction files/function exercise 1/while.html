<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script>
    function addIntegers (maxvalue) {
      var total = 0;
      var i = 0;
      do {
        total = total + i;
        console.log("running total is: ",total);
        i++;
      } while (i<=maxvalue);
      return (total);
    }
    console.log("final result:",addIntegers(10)); 
    </script>
  </head>
  <body><h2>While loop (See console)</h2>></body>
</html>
