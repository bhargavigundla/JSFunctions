<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script>
    var total = 0;
    function addIntegers(counter) {
        if (counter <= 0)
          return;
        total = total + counter; 
        addIntegers(counter - 1);
        return total;
    }
    console.log("final result: ", addIntegers(10)); 
    </script>
  </head>
  <body><h2>Recursive function (see console)</h2>></body>
</html>
