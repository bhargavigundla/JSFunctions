<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script>
        function addSquares(a, b) {
            function square(x) {
                return x * x;
            }
            return square(a) + square(b);
        }
        console.log("Adding squares: ", addSquares(3, 4));
    </script>
</head>

<body>
    <h2>Nested functions (see console)</h2>
</body>

</html>
