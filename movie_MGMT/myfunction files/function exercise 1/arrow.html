<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script>
    const addIntegers = (maxvalue) =>  {
      var total=0;
      for (let i = 1; i<=maxvalue; i++){
        total = total + i;
        console.log("running total is: ",total);
      } 
      return (total);
    }
    console.log("final result: ",addIntegers(10)); 
    </script>
  </head>
  <body><h2>Arrow function (see console)</h2></body>
</html>
